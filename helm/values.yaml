---
deploy: true

image:
  tagOverride: ""
  repository: quay.io/redhat-pfe/replik8s
  pullPolicy: IfNotPresent

envVars:
  RECOVERY_POINT_INTERVAL: "900" # 15 minutes
  RECOVERY_POINT_MAX_AGE: "43200" # 12 hours
  REFRESH_INTERVAL: "900" # 15 minutes
  SOURCE_CLEANUP_INTERVAL: "900" # 15 minutes

imagePullSecrets: []
nameOverride: ""

openshift:
  build:
    create: false
    baseImage: quay.io/redhat-cop/python-kopf-s2i:latest
    gitRepo: https://github.com/jkupferer/replik8s.git

persistentVolume:
  create: true
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi

replicaCount: 1

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the name template
  name:

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

configs: {}

kubeConfigs: {}
